<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../_styles/styles.css" />
    <title>Exercise 02 - Images</title>
  </head>
  <body>
    <main>
      <h1>Exercise 02 - Images</h1>
      <figure>
        <!-- 200/150 isn't currently working -->
        <img
          src="http://placekitten.com/200/250"
          alt="a white-brown kitten outside in the sun"
          width="200"
          height="250"
        />
        <figcaption>Kittens Rule!</figcaption>
      </figure>
      <figure>
        <img
          src="https://placedog.net/200/150"
          alt="a black and white puppy in the snow"
          width="200"
          height="150"
        />
        <figcaption>Puppies Rule!</figcaption>
      </figure>
    </main>
  </body>
</html>
