<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <form action="/submit">
        <h1>Form</h1>
        <label>
          Name:
          <input type="text" name="name" placeholder="Full Name" />
        </label>
        <br />
        <label>
          Email:
          <input type="text" name="email" placeholder="name@pdx.edu" />
        </label>
        <br /><br />
        <fieldset>
          <legend>Favorite Character:</legend>
          <label>
            <input type="radio" name="radio" value="Spongebob" /> Spongebob
          </label>
          <br />
          <label>
            <input type="radio" name="radio" value="Sandy" /> Sandy
          </label>
          <br />
          <label>
            <input type="radio" name="radio" value="Patrick" /> Patrick
          </label>
        </fieldset>
        <br />
        <fieldset>
          <legend>Are you a fan of the show?</legend>
          <input type="checkbox" id="option1" name="option1" value="Bike" />
          <label for="option1"> Yes, I have watched all episodes!</label><br />
          <input type="checkbox" id="option2" name="option2" value="Car" />
          <label for="option2"> Yes, it's got the best memes.</label><br />
        </fieldset>
        <br />
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </form>
    </main>
  </body>
</html>
